<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>28-品优购</title>
  <!-- <link rel="stylesheet" href="./css/base.css"> -->
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="./css/goods_detail.css" />
</head>

<body>
  <header id="header" class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">商品详情</h1>
      </header>
  <div class="pyg_view">
  </div>
  <div class="foorter">
    <a href="#">
      <i class='fa fa-weixin'></i>
      <div class="f_name">微信</div>
    </a>
    <a href="#">
      <i class='fa fa-phone'></i>
      <div class="f_name">客服</div>
    </a>
    <a href="#" class="buy_btn">立即购买</a>
    <a href="#" class="shopping_car_btn">加入购物车</a>
  </div>
</body>
<script type="text/html" id="detailTpl">
  <!-- 轮播图 -->
<div class="gd_swiper">
    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
          <div class="mui-slider-item mui-slider-item-duplicate"> <a href="#"><img src="{{pics[pics.length-1].pics_mid_url}}"/></a> </div>
         {{each pics item index}}
          <div class="mui-slider-item">
            <a href="#"><img src="{{ item.pics_mid_url }}"/></a>
          </div>
          {{/each}}
          <div class="mui-slider-item mui-slider-item-duplicate"> <a href="#"><img src="{{ pics[0].pics_mid_url }}"/></a> </div>
        </div>
        <!-- 索引器 分页器 -->
        <div class="mui-slider-indicator">
            {{each pics  item  index}}
          <div class="mui-indicator {{index==0?'mui-active':''}}"></div>
          {{/each}}
        </div>
      </div>
</div>
<!-- 商品标题 -->
<div class="gd_goods_name">
  {{goods_name}}
</div>
<!-- 商品价格 -->
<div class="gd_goods_price">
  ￥{{goods_price}}
</div>
<!-- 物流 -->
<div class="logistics">
    <ul>
        <li> <span>已选</span> <span>白色</span> </li>
        <li> <span>促销</span> <span>是</span> </li>
        <li> <span>送至</span> <span>上海市</span> </li>
        <li> <span>运费</span> <span>免运费</span> </li>
      </ul>
</div>
<!-- 商品详情介绍 -->
<div class="gd_goods_introduce">
    <div style="padding: 10px 10px;">
				<div id="segmentedControl" class="mui-segmented-control">
					<a class="mui-control-item mui-active" href="#item1">图文详情</a>
					<a class="mui-control-item" href="#item2">规格参数</a>
				</div>
    </div>
    <div>
				<div id="item1" class="mui-control-content mui-active">
          <!-- @ 字符串转标签功能 -->
          {{@ goods_introduce}}
        </div>
				<div id="item2" class="mui-control-content">
            <ul>
              {{each attrs item index}}
               <li>
                 <div class="gde_title">{{item.attr_name.split("-")[0]}}</div>
                 <div class="gde_content">
                  <span>{{item.attr_name.split("-")[0]}}</span> 
                  <span>{{item.attr_value}}</span>
                </div>
               </li>
               {{/each}}
              </ul>
				</div>
			
			</div>
</div>
</script>

<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.js"></script>
<script src="./lib/arttemplate/template-web.js"></script>
<script src="./lib/iscroll/iscroll.js"></script>
<script src="./js/common.js"></script>
<script src="./js/goods_detail.js"></script>

</html>
