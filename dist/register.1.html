<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>28-品优购</title>
  <!-- <link rel="stylesheet" href="./css/base.css"> -->
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="./css/register.css" />
</head>

<body>
  <header id="header" class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">注册</h1>
      </header>
  <div class="pyg_view">
    <form class="mui-input-group">
      <div class="mui-input-row">
        <label>手机</label>
        <input type="text" class="mui-input-clear" placeholder="请输入手机号">
      </div>
      <div class="mui-input-row verify">
        <label>验证码</label>
        <input type="text" class="mui-input-clear" placeholder="请输入验证码">
        <button type="button" class="mui-btn mui-btn-primary verify_btn">获取验证码</button>
      </div>
      <div class="mui-input-row">
        <label>邮箱</label>
        <input type="text" class="mui-input-clear" placeholder="请输入邮箱">
      </div>
      <div class="mui-input-row">
        <label>密码</label>
        <input type="password" class="mui-input-password" placeholder="请输入密码">
      </div>
      <div class="mui-input-row">
        <label>确认密码</label>
        <input type="password" class="mui-input-password" placeholder="请输入确认密码">
      </div>
      <div class="mui-input-row mui-radio" >
        <label>女</label>
        <input name="radio1" type="radio" checked>
      </div>
      <div class="mui-input-row mui-radio">
        <label>男</label>
        <input name="radio1" type="radio">
      </div>
    </form>
    <div class="register_btn">
        <a href="login.html" class="mui-btn mui-btn-primary mui-btn-outlined">登录</a>
        <a href="javascript:;" class="mui-btn mui-btn-primary">注册</a>
    </div>
  </div>

  </div>
  <footer class="pyg_footer">
    <a href="index.html">
      <i class="fa fa-home"></i>
      <div class="linkname">首页</div>
    </a>
    <a href="category.html">
      <i class="fa fa-list-ul"></i>
      <div class="linkname">分类</div>
    </a>
    <a href="javascript:;">
      <i class="fa fa-shopping-cart"></i>
      <div class="linkname">购物车</div>
    </a>
    <a href="register.html">
      <i class="fa fa-user"></i>
      <div class="linkname">个人中心</div>
    </a>
  </footer>


</body>

<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.js"></script>
<script src="./lib/iscroll/iscroll.js"></script>
<!-- <script src="./js/common.js"></script> -->
<script src="./js/register.js"></script>

</html>
